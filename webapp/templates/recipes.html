{% extends 'webapp/navbar.html' %}

{% block content %}
<center>
<div class="container">
<br><br><h3>Explore Recipes</h3>
<div class="col-lg-10 wow fadeInUp" data-wow-delay="0.5s">
<div class="bg-light rounded h-100 d-flex align-items-center p-5">

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Creator</th>
            <th>Category</th>
            <th>Prep Time</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.title }}</td>
            <td>{{ recipe.creator }}</td>
            <td>{{ recipe.category }}</td>
            <td>{{ recipe.prep_time }} min</td>
            <td>
                <a href="{% url 'recipe' recipe.pk %}" class="btn btn-primary rounded-pill py-2 px-4 mt-2">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
</div>
</div>
</center>
{% endblock %}
