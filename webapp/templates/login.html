{% extends 'webapp/navbar.html' %}
{% load static %}
{% block content %}
<center>
<div class="container">
<img src="{% static 'assets/imgs/login.png' %}" class="img-fluid" width=125 height=125>
<h2>Login</h2>	

<br>
<div class="col-lg-4 wow fadeInUp" data-wow-delay="0.5s">
	<div class="bg-light rounded h-100 d-flex align-items-center p-5">
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form method="post">
		<div class="form-group">
		{% csrf_token %}
		{{ form.as_p }}
		</div>
		<button type="submit" class="btn btn-primary rounded-pill py-2 px-4 mt-2">Login</button>
		<p><br>New User? <a href="{% url 'register' %}">Register</a></p>
	</form>
	</div>
</div>
</center>
</div>
{% endblock %}
